<div class="btn-group pull-right" role="group">
	<a ng-click="back()" class="btn btn-info" href="javascript:">Indietro</a>
</div>
<div class="table-container">
	<h2>Modifica cliente</h2>
	<hr>
	<div ng-show="currCustomer">
	  <table class="table table-condensed">
		<thead>
		  <tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Telefono</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<td style="font-weight:700;font-size:1.1em;">{{currCustomer.id}}</td>
			<td>{{currCustomer.Nome}}</td>
			<td>{{currCustomer.Telefono}}</td>
		  </tr>
		</tbody>
	  </table>
	</div>
	<form class="form-horizontal">
	  <fieldset>
		<div class="form-group row">
		  <label for="inputName" class="col-md-1 control-label">Nome</label>
		  <div class="col-md-2">
			<input type="text" class="form-control" id="inputName" placeholder="Nuovo nome" ng-model="newCustomer.name">
		  </div>
		  <label for="inputPhone" class="col-md-1 control-label">Telefono</label>
		  <div class="col-md-2">
			<input type="text" class="form-control" id="inputPhone" placeholder="Nuovo telefono" ng-model="newCustomer.phone">
		  </div>
		  <button class="btn btn-success" type="button" ng-click="alterCustomer(newCustomer, currCustomer.id)">modifica</button>
		</div>
	  </fieldset>
	</form>
	<hr>
	<div class="alert alert-success" role="alert">
	  <strong>Suggerimento:</strong>  Una volta inserito il nuovo cliente Ã¨ possibile popolare la sua libreria direttamente dalla corrispettiva scheda
	</div>
</div>
